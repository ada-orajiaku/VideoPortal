<h2>
  Take a look at some of our videos
</h2>
<div class="row">
		<div class="thumbnails" *ngFor="let video of videos | values">
            <div class="col-sm-8">
              <div class="thumbnail">
                <div class=" padding embed-responsive embed-responsive-16by9">
                    <video src="{{video.url}}" width="100%" height="100%" class="embed-responsive-item" controls></video>
                    <!--<app-video-modal [header]='video.url' >  </app-video-modal>-->
                </div> 
                <div class="caption">
                  <h3>{{video.name}}</h3>
                  <p align="center"><a [routerLink]="['/video-detail',video._id]" class="btn btn-outline btn-primary" >View Details </a></p>
                </div>
              </div>
            </div>
		</div>
</div>
